{% load staticfiles %}
<!DOCTYPE html>
<html>
<header>
    
    <nav style="padding-left: 40px">
        <h2>Admin Portal</h2>
        <p><strong>Enter Timing:</strong></p>
    </nav>
    
    
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 3 | General Form Elements</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

        
</header>

<body>


  
<form style="padding-left: 40px;padding-right: 40px" action = "" method="POST" role="form">
    
    <div class="card-body">
        {% csrf_token %}

        <div class="form-group">
            <label for="exampleInputPassword1">Days</label>
            <input type="text" class="form-control" name="days" id="InputInitial">
        </div>
        <div class="form-group">
            <label for="InputPassword">Start time</label>
            <input type="text" class="form-control" name="start_time" id="InputPassword">
        </div>
        <div class="form-group">
            <label for="InputPassword">End time</label>
            <input type="text" class="form-control" name="end_time" id="InputPassword">
        </div>
                     
            
    </div>
               
    <div class="card-footer">
           <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    
</form>
    
</body>    

</html>
